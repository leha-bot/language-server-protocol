name: Export to PDF

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: docker://pandoc/latex:2.9
        with:
          args: >-  # allows you to break string into multiple lines
            --standalone
            --output=index.pdf
            /github/workspace/index.html
      - uses: actions/upload-artifact@master
        with:
          name: index.pdf
          path: .
